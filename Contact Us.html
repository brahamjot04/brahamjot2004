<html>
    <head>
        <title>Contact Us</title>
        <link rel="stylesheet" href="Contact Us.css">
        <style>
            /* @import url('https://fonts.googleapis.com/css2?family=Courgette&display=swap'); */
            @import url('https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner&display=swap');
         </style>
    </head>
    <body>
        <div class="opacity">
            <h1>CONTACT US</h1>
            <br>
            <br>
            <br>
            <form action="get" method="get">
                <label for="Name"></label>
                <input type="text" id="Name" name="Name" placeholder="ENTER YOUR NAME" required>
                <br>
                
                <br>
                <label for="EMAIL"></label>
                <input type="email" id="email" name="email" placeholder="ENTER A VALID EMAIL ADDRESS" required>
                <br>
                
                <br>
                <label for="msg"></label>
                <textarea name="msg" id="msg" cols="50" rows="10" required placeholder="ENTER YOUR MESSAGE"></textarea>
                <br>
                <br>
                <br>
                <input type="button" value="Submit" id="submit">
            </form>
        </div>
    </body>
</html>
